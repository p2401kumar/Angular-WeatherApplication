<form class="container text-center">
  <div id="search_div" class="w-60 mx-auto justify-content-center border rounded">
    <div id="weather_search">
      Weather Search
    </div>


    <div class="form-group row justify-content-center">
      <label for="inputStreet" class="col-sm-2 col-form-label text-left">Street
        <span style="color: red">*</span>
      </label>
      <div class="col-sm-6">
        <input type="text" class="form-control" id="inputStreet" name="streetValue" [value]="streetValue" [(ngModel)]="streetValue" [disabled]="autoDetect"/>
      </div>
    </div>


<!--    <app-city-input></app-city-input>-->
    <div class="form-group row justify-content-center">
      <label class="col-sm-2 col-form-label text-left">
        City
        <span style="color: red">*</span>
      </label>
      <div class="col-sm-6">
        <!--    <input type="search" class="form-control" id="inputCity">-->
        <input id="typeahead-basic"
               type="text" class="form-control" name="something"
               [(ngModel)]="cityValue" [ngbTypeahead]="search" (selectItem)="selectedItem($event)" [value]="cityValue" [disabled]="autoDetect"/>
      </div>
    </div>


    <div class="form-group row justify-content-center">
      <label class="col-sm-2 col-form-label text-left">
        State
      </label>
      <div class="col-sm-6">
        <select class="form-select w-50" aria-label="Default select example" [value]="stateValue" [disabled]="autoDetect">
          <option>Select your State</option>
          <option *ngFor="let s of states">{{s}}</option>
        </select>
      </div>
    </div>


    <hr class="mt-2 mb-3 col-sm-8" style="margin: auto"/>

    <div class="form-group row justify-content-center">
      <div class="col-sm-2 col-form-label text-left">Auto-Detect Location</div>
      <div class="col-sm-6 text-left">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck1" (change)="setAutoDetect($event)">

          Current Location
        </div>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-7 justify-content-center">
        <button id="search-button" type="button" class="btn btn-lg btn-primary" (click)="submit()">
          <i class="fa fa-search"></i>  Search
        </button>
           
        <button id="clear-button" type="button" class="btn btn-lg btn-light btn-outline-dark" (click)="clear()">
          <i class="bi bi-list-nested"></i>  Clear
        </button>
      </div>
    </div>


  </div>

</form>
