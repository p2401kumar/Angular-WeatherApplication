<div class="container">
  <div class="col-sm-12 text-center" *ngIf="showResultPage">
    <button type="button" class="btn btn-lg btn-primary">Result</button>
       
    <button type="button" class="btn btn-lg btn-light" (click)="showResultPage = false">Favourite</button>
  </div>
  <div class="col-sm-12 text-center" *ngIf="!showResultPage">
    <button type="button" class="btn btn-lg btn-light" (click)="showResultPage = true">Result</button>
       
    <button type="button" class="btn btn-lg btn-primary">Favourite</button>
  </div>

  <div class="progress col-sm-12 mt-5" *ngIf="res_queryAvailable">
    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="50"
         aria-valuemax="100" style="width: 50%"></div>
  </div>

  <div class="mt-5 alert alert-warning" role="alert" *ngIf="!showResultPage && favorites === ''">
    Sorry, No Record Found
  </div>

<!--  <app-carousel-area *ngIf="res_resultAvailable && showResultPage"></app-carousel-area>-->
  <app-carousel-area *ngIf="showResultPage"></app-carousel-area>

  <table class="table mt-5" *ngIf="!showResultPage && favorites !== ''">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">City</th>
      <th scope="col">State</th>
      <th scope="col"> </th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <th scope="row">1</th>
      <td>Mark</td>
      <td>Otto</td>
      <td>@mdo</td>
    </tr>
    <tr>
      <th scope="row">2</th>
      <td>Jacob</td>
      <td>Thornton</td>
      <td>@fat</td>
    </tr>
    <tr>
      <th scope="row">3</th>
      <td>Larry</td>
      <td>the Bird</td>
      <td>@twitter</td>
    </tr>
    </tbody>
  </table>

  <!--  <div class="col-sm-12 mt-5 text-center" [hidden]="!res_resultAvailable || !showResultPage" >-->

  <!--  </div>-->

  <!--  <div class="col-sm-12 mt-5 text-center" [hidden]="!res_resultAvailable || showResultPage" >-->

</div>
